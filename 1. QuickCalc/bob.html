<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://img.icons8.com/doodle/96/calculator--v1.png"
    />
    <title>Calculator | MR_BoB</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background"></div>
    <main>
      <section class="intro">
        <h1 class="typing-animation">Crunching Numbers</h1>
        <p>
          Dive into a world of endless calculations and watch numbers dance at
          your fingertips! My first Calci...
        </p>
        <span>Tools Used: HTML, CSS and JavaScript</span>
      </section>

      <section class="calc">
        <div class="wrapper">
          <div class="screen">0</div>

          <div class="calc-row">
            <button class="btn-row">C</button>
            <button class="btn-row">‚Üê</button>
            <button class="btn-row">√∑</button>
            <button class="btn-row spark">üíñ</button>
          </div>
          <div class="calc-row">
            <button class="btn-row">7</button>
            <button class="btn-row">8</button>
            <button class="btn-row">9</button>
            <button class="btn-row">*</button>
          </div>
          <div class="calc-row">
            <button class="btn-row">4</button>
            <button class="btn-row">5</button>
            <button class="btn-row">6</button>
            <button class="btn-row">-</button>
          </div>
          <div class="calc-row">
            <button class="btn-row">1</button>
            <button class="btn-row">2</button>
            <button class="btn-row">3</button>
            <button class="btn-row">+</button>
          </div>
          <div class="calc-row">
            <button class="btn-row">0</button>
            <button class="btn-row">.</button>
            <button class="btn-row">=</button>
          </div>
        </div>
      </section>
    </main>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
